<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <style>
    body {
        font-family: Arial, sans-serif;
        background-color: #4A635D;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
    }

    .contact-card {
        background-color: #4A635D;
        width: 500px;
        padding: 20px;
        border-radius: 10px;
        text-align: left;
        color: white;
        position: relative;
    }

    h2 {
        font-size: 2em;
        font-style: italic;
        text-align: center;
        color: white;
    }

    label {
        display: block;
        font-size: 1em;
        font-style: italic;
        color: #B22222;
        margin: 10px 0 5px;
    }

    input, textarea {
        width: 100%;
        padding: 8px;
        margin-bottom: 10px;
        border: none;
        background-color: #D3D3D3;
        border-radius: 5px;
    }

    textarea {
        resize: none;
    }

    .submit-button {
        background-color: #333;
        color: white;
        font-weight: bold;
        border: none;
        padding: 10px 20px;
        border-radius: 5px;
        cursor: pointer;
        display: block;
        margin: 10px auto;
    }

    .submit-button:hover {
        background-color: #555;
    }

    .navigation {
        position: absolute;
        bottom: 10px;
        right: 10px;
    }

    .nav-button {
        background: white;
        border: none;
        padding: 5px 10px;
        margin: 2px;
        cursor: pointer;
        font-size: 16px;
        border-radius: 5px;
    }

    .nav-button:hover {
        background-color:#FFD700;
    }

    </style>
</head>
<body>
    <div class="contact-card">
        <h2>Contact Us:</h2>
        <form>
            <label for="name"> <strong>Full name:</strong> </label>
            <input type="text" id="name" name="name" required>

            <label for="contact"> <strong>Contact No:</strong> </label>
            <input type="tel" id="contact" name="contact" required>

            <label for="email"> <strong>Email:</strong> </label>
            <input type="email" id="email" name="email" required>

            <label for="message"> <strong>Your Message:</strong> </label>
            <textarea id="message" name="message" rows="4" required></textarea>

            <button type="submit" class="submit-button">Submit</button>
        </form>
        <div class="navigation">
            <a href="./01MainProject.html"><button class="nav-button">â¬…</button></a>
        </div>
    </div>
</body>
</html>
