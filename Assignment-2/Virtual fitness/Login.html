<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
    body {
        font-family: Arial, sans-serif;
        background-color: #d4af37;
        text-align: center;
        margin: 0;
        padding: 0;
    }

    .login-container {
        background: #f1c40f;
        width: 450px;
        padding: 20px;
        margin: 50px auto;
        border-radius: 10px;
        box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.2);
    }

    h2 {
        margin-bottom: 5px;
    }

    p {
        font-size: 14px;
    }

    p a {
        color: red;
        text-decoration: none;
        font-weight: bold;
    }

    .social-login {
        display: flex;
        justify-content: space-around;
        margin: 15px 0;
    }

    .social-item {
        display: flex;
        align-items: center;
        font-size: 14px;
    }

    .social-item img {
        width: 20px;
        height: 20px;
        margin-right: 5px;
    }

    .or-text {
        font-weight: bold;
        margin: 10px 0;
    }

    form {
        display: flex;
        flex-direction: column;
    }

    label {
        text-align: left;
        font-size: 14px;
        margin: 5px 0;
    }

    input {
        width: 90%;
        padding: 8px;
        margin: 5px auto;
        border: 1px solid #000;
        border-radius: 5px;
    }

    .buttons {
        display: flex;
        justify-content: space-between;
        margin-top: 10px;
    }

    .forgot-btn, .login-btn {
        padding: 8px 12px;
        border: none;
        cursor: pointer;
        font-weight: bold;
        border-radius: 5px;
    }

    .forgot-btn {
        background: black;
        color: white;
    }

    .login-btn {
        background: #ccc;
        color: black;
    }

    </style>
</head>
<body>
    <div class="login-container">
        <h2>Log In</h2>
        <p>Don't have an account? <a href="./Signup.html">Sign Up</a></p>

        <div class="social-login">
            <div class="social-item">
                <img src="./images/Googleicon.png" alt="Google"> Google
            </div>
            <div class="social-item">
                <img src="./images/Facebookicon.jpg" alt="Facebook"> Facebook
            </div>
            <div class="social-item">
                <img src="./images/Appleicon.png" alt="Apple"> Apple
            </div>
            <div class="social-item">
                <img src="./images/githubicon.png" alt="GitHub"> GitHub
            </div>
        </div>

        <p class="or-text">OR</p>

        <form >
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>

            <div class="buttons">
                <button type="button" class="forgot-btn">Forgot Password?</button>
                <!-- <a href="./Home.html"><button class="login-btn">Login</button></a> -->
                <a href="./Home.html"><button type="button" class="login-btn">Login</button></a>
            </div>
        </form>
    </div>
</body>
</html>
