<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VR Cyclic</title>
    <style>
    body {
        font-family: Arial, sans-serif;
        background-color: #90ee90;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
    }

    .container {
        display: flex;
        background-color: white;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        max-width: 800px;
        width: 90%;
    }

    .image-container {
        flex: 1;
        margin-right: 20px;
    }

    .vr-image {
        width: 100%;
        height: auto;
        border-radius: 10px;
    }

    .text-container {
        flex: 1;
        text-align: left;
    }

    h2 {
        color: #006400;
        font-weight: bold;
    }

    .description {
        font-size: 16px;
        color: #333;
    }

    .navigation {
        margin: 10px 0;
    }

    .nav-button {
        background-color: white;
        border: 2px solid #000;
        padding: 5px 10px;
        cursor: pointer;
        font-size: 18px;
        border-radius: 5px;
        margin-right: 5px;
    }

    .nav-button:hover {
        background-color:#006400; 
    }

    .join-button {
        background-color: #006400;
        color: white;
        padding: 10px 15px;
        font-size: 16px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-weight: bold;
    }

    .join-button:hover {
        background-color: #004d00;
    }

    </style>
</head>
<body>
    <div class="container">
        <div class="image-container">
            <img src="./images/image8.jpeg" alt="VR Cycling" class="vr-image">
        </div>
        <div class="text-container">
            <h2>2: VR Cyclic</h2>
            <p class="description">
                <i>“Experience the rush of cycling through stunning virtual landscapes. 
                From city streets to mountain trails, our VR cycling classes bring adventure 
                and exercise together. Challenge yourself with various routes and difficulty levels!”</i>
            </p>
            <div class="navigation">
                <a href="./VRyoga.html"><button class="nav-button">&#8592;</button></a>
                <a href="./VRhiit.html"><button class="nav-button">&#8594;</button></a>
            </div>
                 <a href="./LiveClass.html"><button class="join-button">Join Class</button></a>
        </div>
    </div>
</body>
</html>
