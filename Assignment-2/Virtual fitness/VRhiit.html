<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VR HIIT Workout</title>
    <style>
    body {
        font-family: Arial, sans-serif;
        background-color: rgb(228, 200, 198);
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;

    }

    .card {
        background-color: #4CAF50;
        width: 400px;
        padding: 20px;
        border-radius: 10px;
        text-align: center;
        color: white;
        position: relative;
    }

    .image-container img {
        width: 100%;
        border-radius: 10px;
    }

    h3 {
        font-size: 1.5em;
        margin: 10px 0;
    }

    p {
        font-size: 1em;
        padding: 10px;
        line-height: 1.5;
    }

    .join-button {
        background-color: white;
        color: black;
        font-weight: bold;
        border: none;
        padding: 10px 20px;
        border-radius: 5px;
        cursor: pointer;
    }

    .join-button:hover {
        background-color:#006400;;
    }

    .navigation {
        position: absolute;
        top: 458px;
        right: 10px;
    }

    .nav-button {
        background: white;
        border: none;
        padding: 5px 10px;
        margin: 2px;
        cursor: pointer;
        font-size: 16px;
        border-radius: 5px;
    }

    .nav-button:hover {
        background-color:#006400;
    }

    </style>
</head>
<body>
    <div class="card">
        <div class="image-container">
            <img src="./images/image9.jpeg" alt="Man wearing VR headset lifting dumbbells">
        </div>
        <div class="content">
            <h3>3: <span>VR HIIT</span></h3>
            <p>
                “Get your heart pumping with our high-intensity interval training classes in a fully immersive virtual world. Whether you’re targeting strength or endurance, these workouts are designed to push your limits and make every second count.”
            </p>
            <a href="./LiveClass.html"><button class="join-button">Join Class</button></a>
        </div>
        <div class="navigation">
            <a href="./VRcyclic.html"><button class="nav-button">⬅</button></a>
            <a href="./VRdance.html"><button class="nav-button">➡</button></a>
        </div>
    </div>
</body>
</html>
