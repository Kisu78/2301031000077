<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VR Yoga Class</title>
    <style>
    body {
        font-family: Arial, sans-serif;
        background-color: #90ee90;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
    }

    .card {
        background-color: white;
        padding: 20px;
        border-radius: 10px;
        text-align: center;
        width: 600px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }

    h2 {
        color: #006400;
    }

    .content {
        display: flex;
        flex-direction: column;
        align-items: center;
    }

    img {
        width: 100%;
        border-radius: 10px;
        margin-bottom: 10px;
    }

    p {
        font-size: 20px;
        color: #333;
    }

    .join-btn {
        font-size: 25px;
        background-color: #006400;
        color: white;
        padding: 10px 15px;
        border: none;
        cursor: pointer;
        border-radius: 5px;
        margin-top: 10px;
       
    }

    .nav-buttons {
        display: flex;
        justify-content: center;
        margin-top: 10px;
    }

    .nav-btn {
        background-color: #ddd;
        border: none;
        padding: 10px;
        cursor: pointer;
        margin: 0 5px;
        font-size: 30px;
    }

    .nav-btn:hover, .join-btn:hover {
        background-color: #004d00;
        color: white;
    }

    </style>
</head>
<body>
    <div class="card">
        <h2>1: VR Yoga</h2>
        <div class="content">
            <img src="./images/image4.jpg" alt="VR Yoga">
            <p class="text">
                <strong>“Our VR yoga classes immerse you in serene virtual environments, perfect for finding inner peace and enhancing flexibility. 
                Choose from a variety of difficulty levels, and practice yoga in virtual locations that suit your mood—beaches, forests, or mountaintops.”</strong>
            </p>
        </div>
        <a href="./LiveClass.html"><button class="join-btn">Join Class</button></a>
        <div class="nav-buttons">
            <a href="./Classes.html"><button class="nav-btn">&#8592;</button></a>
            <a href="./VRcyclic.html"><button class="nav-btn">&#8594;</button></a>
        </div>
    </div>
</body>
</html>
